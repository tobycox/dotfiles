# remap prefix to Control + a
set -g prefix `
unbind C-b
bind ` send-prefix

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf

# split 75/25 down
unbind ^T
bind ^T split-window -p 25 -c "#{pane_current_path}"

# cycle through panes
unbind ^A
bind ^A select-pane -t :.+

# term colors fix
set -g default-terminal "screen-256color"

# vim-like mode activation
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# status bar
set -g status-bg black
set -g status-fg white
set -g status-interval 1
set -g status-right-length 60
set -g renumber-windows on
set -g base-index 1

set -g status-right '#[fg=yellow]%Y-%m-%d %H:%M#[default] '
set -g status-left '#[bg=blue,fg=black]#S'

set-window-option -g window-status-current-bg yellow
set-window-option -g window-status-current-fg black

# Faster escape sequences (default is 500ms).
# This helps when exiting insert mode in Vim: http://superuser.com/a/252717/65504
set -s escape-time 50

# Don't automatically set window title
setw -g automatic-rename off
set-window-option -g allow-rename off

# horizontal and vertical splits
unbind |
bind | split-window -h -c "#{pane_current_path}"

# resize bindings
unbind Right
bind Right resize-pane -R 8
unbind Left
bind Left resize-pane -L 8
unbind Up
bind Up resize-pane -U 4
unbind Down
bind Down resize-pane -D 4

# vim-tmux-navigator bindings
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# rebind some
bind C-l send-keys 'C-l'
# bind a send-keys 'C-a'

set-option -g default-shell /bin/zsh

set-window-option -g utf8 on
